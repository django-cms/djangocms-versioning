version: 2.0


py37default: &py37default
   docker:
     - image: circleci/python:3.7
   steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - checkout
    - attach_workspace:
        at: /tmp/images
    - run: docker load -i /tmp/images/py37.tar || true
    - run: docker run py37 tox -e $CIRCLE_STAGE

py38default: &py38default
   docker:
     - image: circleci/python:3.8
   steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - checkout
    - attach_workspace:
        at: /tmp/images
    - run: docker load -i /tmp/images/py38.tar || true
    - run: docker run py38 tox -e $CIRCLE_STAGE

py39default: &py39default
   docker:
     - image: circleci/python:3.9
   steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - checkout
    - attach_workspace:
        at: /tmp/images
    - run: docker load -i /tmp/images/py39.tar || true
    - run: docker run py39 tox -e $CIRCLE_STAGE


py37_requires: &py37_requires
    requires:
      - py37_base
py38_requires: &py38_requires
    requires:
      - py38_base
py39_requires: &py39_requires
    requires:
      - py39_base

jobs:
  py37_base:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -f .circleci/Dockerfile --build-arg PYTHON_VERSION=3.7 -t py37 .
      - run: mkdir images
      - run: docker save -o images/py37.tar py37
      - persist_to_workspace:
         root: images
         paths: py37.tar
  py38_base:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -f .circleci/Dockerfile --build-arg PYTHON_VERSION=3.8 -t py38 .
      - run: mkdir images
      - run: docker save -o images/py38.tar py38
      - persist_to_workspace:
         root: images
         paths: py38.tar
  py39_base:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -f .circleci/Dockerfile --build-arg PYTHON_VERSION=3.9 -t py39 .
      - run: mkdir images
      - run: docker save -o images/py39.tar py39
      - persist_to_workspace:
         root: images
         paths: py39.tar

  flake8:
    <<: *py38default
  isort:
    <<: *py38default

  py37-dj22-sqlite:
    <<: *py37default
  py38-dj22-sqlite:
    <<: *py38default
  py39-dj22-sqlite:
    <<: *py39default

  py37-dj32-sqlite:
    <<: *py37default
  py38-dj32-sqlite:
    <<: *py38default
  py39-dj32-sqlite:
    <<: *py39default

#######################

workflows:
  version: 2
  build:
    jobs:
      - py37_base
      - py38_base
      - py39_base
      - flake8:
          requires:
            - py38_base
      - isort:
          requires:
            - py38_base

      - py37-dj22-sqlite:
          requires:
            - py37_base
      - py38-dj22-sqlite:
          requires:
            - py38_base
      - py39-dj22-sqlite:
          requires:
            - py39_base

      - py37-dj32-sqlite:
          requires:
            - py37_base
      - py38-dj32-sqlite:
          requires:
            - py38_base
      - py39-dj32-sqlite:
          requires:
            - py39_base
