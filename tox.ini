[tox]
envlist =
    flake8
    isort
    py{37,38,39}-dj{22,32}-sqlite-cms40

skip_missing_interpreters=True

[testenv]
deps =
    -r{toxinidir}/tests/requirements/requirements_base.txt

    dj22: -r{toxinidir}/tests/requirements/django_22.txt
    dj22: Django>=2.2,<2.3
    dj32: -r{toxinidir}/tests/requirements/django_32.txt
    dj32: Django>=3.2,<3.3

    #FIXME: Unreleased 3.2 changes cms40: https://github.com/divio/django-cms/archive/develop-4.zip
    cms40: https://github.com/Aiky30/django-cms/archive/feature/cms-4-django-32-support.zip

basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9

commands =
    {envpython} --version
    {env:COMMAND:coverage} erase
    {env:COMMAND:coverage} run setup.py test
    {env:COMMAND:coverage} report

[testenv:flake8]
commands = flake8
basepython = python3.8

[testenv:isort]
commands = isort --recursive --check-only --diff {toxinidir}
basepython = python3.8
