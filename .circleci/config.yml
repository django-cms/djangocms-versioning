version: 2.0

py35default: &py35default
  docker:
    - image: circleci/python:3.5
  steps:
   - setup_remote_docker:
       docker_layer_caching: false
   - checkout
   - attach_workspace:
       at: /tmp/images
   - run: docker load -i /tmp/images/py35.tar || true
   - run: docker run py35 tox -e $CIRCLE_STAGE

py36default: &py36default
  docker:
    - image: circleci/python:3.6
  steps:
   - setup_remote_docker:
       docker_layer_caching: false
   - checkout
   - attach_workspace:
       at: /tmp/images
   - run: docker load -i /tmp/images/py36.tar || true
   - run: docker run py36 tox -e $CIRCLE_STAGE

py37default: &py37default
   docker:
     - image: circleci/python:3.7
   steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - checkout
    - attach_workspace:
        at: /tmp/images
    - run: docker load -i /tmp/images/py37.tar || true
    - run: docker run py37 tox -e $CIRCLE_STAGE

py35_requires: &py35_requires
  requires:
    - py35_base

py36_requires: &py36_requires
  requires:
    - py36_base

py37_requires: &py37_requires
    requires:
      - py37_base

jobs:
  py35_base:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -f .circleci/Dockerfile --build-arg PYTHON_VERSION=3.5 -t py35 .
      - run: mkdir images
      - run: docker save -o images/py35.tar py35
      - persist_to_workspace:
         root: images
         paths: py35.tar
  py36_base:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -f .circleci/Dockerfile --build-arg PYTHON_VERSION=3.6 -t py36 .
      - run: mkdir images
      - run: docker save -o images/py36.tar py36
      - persist_to_workspace:
         root: images
         paths: py36.tar
  py37_base:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: docker build -f .circleci/Dockerfile --build-arg PYTHON_VERSION=3.7 -t py37 .
      - run: mkdir images
      - run: docker save -o images/py37.tar py37
      - persist_to_workspace:
         root: images
         paths: py37.tar

  flake8:
    <<: *py35default
  isort:
    <<: *py35default

  py35-dj111-sqlite-cms40:
    <<: *py35default
  py36-dj111-sqlite-cms40:
    <<: *py36default

  py35-dj20-sqlite-cms40:
    <<: *py35default
  py36-dj20-sqlite-cms40:
    <<: *py36default
  py37-dj20-sqlite-cms40:
    <<: *py37default

  py35-dj21-sqlite-cms40:
    <<: *py35default
  py36-dj21-sqlite-cms40:
    <<: *py36default
  py37-dj21-sqlite-cms40:
    <<: *py37default

  py35-dj22-sqlite-cms40:
    <<: *py35default
  py36-dj22-sqlite-cms40:
    <<: *py36default
  py37-dj22-sqlite-cms40:
    <<: *py37default

#######################

workflows:
  version: 2
  build:
    jobs:
      - py35_base
      - py36_base
      - py37_base
      - flake8:
          requires:
            - py35_base
      - isort:
          requires:
            - py35_base
      - py35-dj111-sqlite-cms40:
          requires:
            - py35_base
      - py36-dj111-sqlite-cms40:
          requires:
            - py36_base


      - py35-dj20-sqlite-cms40:
          requires:
            - py35_base
      - py36-dj20-sqlite-cms40:
          requires:
            - py36_base
      - py37-dj20-sqlite-cms40:
          requires:
            - py37_base


      - py35-dj21-sqlite-cms40:
          requires:
            - py35_base
      - py36-dj21-sqlite-cms40:
          requires:
            - py36_base
      - py37-dj21-sqlite-cms40:
          requires:
            - py37_base


      - py35-dj22-sqlite-cms40:
          requires:
            - py35_base
      - py36-dj22-sqlite-cms40:
          requires:
            - py36_base
      - py37-dj22-sqlite-cms40:
          requires:
            - py37_base

