[tox]
envlist =
    flake8
    isort
    py{38,39,310}-dj{32,42}-sqlite

skip_missing_interpreters=True

[testenv]
deps =
    -r{toxinidir}/tests/requirements/requirements_base.txt

    dj32: -r{toxinidir}/tests/requirements/dj32_cms40.txt
    dj42: -r{toxinidir}/tests/requirements/dj42_cms40.txt

basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10

commands =
    {envpython} --version
    {env:COMMAND:coverage} erase
    {env:COMMAND:coverage} run setup.py test
    {env:COMMAND:coverage} report

[testenv:flake8]
commands = flake8
basepython = python3.9

[testenv:isort]
commands = isort --recursive --check-only --diff {toxinidir}
basepython = python3.9
