name: Ruff

on:
  push:
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install ruff
      run: uv tool install ruff

    - name: Run ruff
      run: uvx ruff check --output-format=github djangocms_versioning tests
